<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Sketch</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="cssFile.css">
    </head>
    <body>
        <h1>Etch-a-Sketch</h1>
        <div class="mode">
            <button id="newGrid">New Grid</button>
            <button id="gridClear">Clear Grid</button>
            <button id="black">Black Color Style</button>
            <button id="random">Random Color Style</button>
            <button id="darken">Darken Color Style</button>
            <button id="custom">CustomStyle   <input type="color" id="customColor"></button>
            <select id="Mode">
                <option value="mouseover">Hover Mode</option>
                <option value="click">Click Mode</option>
            </select>
        </div>
        <script type="text/javascript" src="javaScript2-0.js"></script>
    </body>
</html>
